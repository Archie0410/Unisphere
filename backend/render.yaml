services:
  - type: web
    name: dream-uni-finder-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    # Note: PORT is automatically provided by Render, no need to set it
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
        # Set this in Render dashboard: mongodb+srv://username:password@cluster.mongodb.net/edupath_ai?retryWrites=true&w=majority
      - key: JWT_SECRET
        sync: false
        # Generate: node -e "console.log(require('crypto').randomBytes(32).toString('hex'))"
      - key: JWT_REFRESH_SECRET
        sync: false
        # Generate: node -e "console.log(require('crypto').randomBytes(32).toString('hex'))"
      - key: GEMINI_API_KEY
        sync: false
        # Get from: https://makersuite.google.com/app/apikey
      - key: CORS_ORIGIN
        sync: false
        # Add your frontend URL(s) separated by commas
      - key: API_VERSION
        value: v1

