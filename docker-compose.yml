version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: edupath-postgres
    environment:
      POSTGRES_DB: edupath_ai
      POSTGRES_USER: edupath_user
      POSTGRES_PASSWORD: edupath_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - edupath-network
    restart: unless-stopped

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: edupath-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - edupath-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: edupath-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: edupath_ai
      DB_USER: edupath_user
      DB_PASSWORD: edupath_password
      DB_DIALECT: postgres
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your_super_secret_jwt_key_here
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - redis
    networks:
      - edupath-network
    restart: unless-stopped
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads

  # Frontend Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: edupath-frontend
    environment:
      VITE_API_BASE_URL: http://localhost:5000/api/v1
      VITE_APP_NAME: UniSphere
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - edupath-network
    restart: unless-stopped

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: edupath-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - edupath-network
    restart: unless-stopped
    profiles:
      - production

  # Adminer (Database Management)
  adminer:
    image: adminer:latest
    container_name: edupath-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - edupath-network
    restart: unless-stopped
    profiles:
      - development

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  edupath-network:
    driver: bridge
