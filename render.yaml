services:
  # Backend Service (Node.js API)
  - type: web
    name: dream-uni-finder-backend
    env: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    # Note: PORT is automatically provided by Render, no need to set it
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
        # Set this in Render dashboard: mongodb+srv://username:password@cluster.mongodb.net/edupath_ai?retryWrites=true&w=majority
      - key: JWT_SECRET
        sync: false
        # Generate: node -e "console.log(require('crypto').randomBytes(32).toString('hex'))"
      - key: JWT_REFRESH_SECRET
        sync: false
        # Generate: node -e "console.log(require('crypto').randomBytes(32).toString('hex'))"
      - key: GEMINI_API_KEY
        sync: false
        # Get from: https://makersuite.google.com/app/apikey
      - key: CORS_ORIGIN
        sync: false
        # Add your frontend URL(s) separated by commas
        # After frontend deploys, update this to: https://dream-uni-finder-frontend.onrender.com
      - key: API_VERSION
        value: v1

  # Frontend Service (Static Site - Vite React App)
  - type: static
    name: dream-uni-finder-frontend
    region: oregon
    plan: free
    rootDir: .
    buildCommand: npm install && npm run build
    publishPath: dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
        # Set this to your backend URL after it deploys
        # Example: https://dream-uni-finder-backend.onrender.com/api/v1
        # Update CORS_ORIGIN in backend service to match this frontend URL

